    <div class="row">
      <div class="column side"></div>

      <div class="column middle">
        <form
          width="100%"
          action="../php/seekerReg.php"
          onsubmit="return validateForm()"
          method="post"
        >
          <div class="container">
            <h1>Register</h1>

            <hr />

            <label for="FullName"><b>Your Full Name</b></label>
            <input
              id="Fname"
              type="text"
              name="Fname"
              placeholder="Full name"
              required
            />

            <label for="email"><b>Email Address</b></label>
            <input
              type="text"
              id="email"
              placeholder="Enter Email Address"
              name="email"
              required
            />

            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              id="password"
              placeholder="Enter Password"
              name="password"
              required
            />

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input
              type="password"
              id="repassword"
              placeholder="Repeat Password"
              name="repassword"
              required
            />
            <label for="job-type"><b>Job Type</b></label>
            <input
              type="text"
              id="jobtype"
              placeholder="like web developer.."
              name="jobtype"
              required
            />
            <label for="experties"><b>Experties</b></label>
            <input
              type="text"
              id="experties"
              placeholder="Like html, php.."
              name="experties"
              required
            />
            <label for="experience"><b>Experience</b></label>
            <input
              type="text"
              id="experience"
              placeholder="Repeat Password"
              name="experience"
              required
            />
            <label for="about"><b>About</b></label>
            <input
              type="text"
              id="about"
              placeholder="About"
              name="about"
              required
            />

            <input type="submit" name="register" class="registerbtn" />

            <hr />
          </div>
        </form>
      </div>

      <div class="column side"></div>
    </div>
