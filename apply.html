    <div class="row">
      <div class="column side"></div>

      <div class="column middle">
        <form
          width="100%"
          name="regForm"
          onsubmit="return validateForm()"
          method="post"
        >
          <div class="container">
            <h3>Location: Colombo</h3>

            <hr />

            <h3>Personal Informations</h3>
            <input
              type="text"
              placeholder="First Name*"
              name="firstName"
              required
            />
            <input
              type="text"
              placeholder="Last Name*"
              name="lasttName"
              required
            />
            <input
              type="text"
              placeholder="Email Address*"
              name="email"
              required
            />
            <input
              type="text"
              id="phoneNo"
              placeholder="Phone Number*"
              name="phoneNUmber"
              required
            />
            <input type="text" placeholder="Address*" name="address" required />
            <input type="text" placeholder="LinkedIn/Blog" name="blog" />
            <input type="text" placeholder="GitHub" name="github" />

            <hr />

            <h3>Educational Qualifications</h3>

            <select name="edu-qualify" id="qualifications" style="width: 100%">
              <option value="default">Type of Qualification*</option>
              <option value="dip">Diploma</option>
              <option value="bsc">Bachelors</option>
              <option value="msc">Masters</option>
              <option value="phd">PHD</option>
              <option value="pro">Professional</option>
              <option value="other">Other</option>
            </select>

            <input
              type="text"
              placeholder="Degree/Certificate Awareded*"
              name="degree"
              required
            />
            <input
              type="text"
              placeholder="University/Institute*"
              name="uni"
              required
            />
            <input
              type="text"
              placeholder="Graduated year*"
              name="year"
              required
            />
            <hr />
            <h3>Work Experience</h3>
            <input
              type="text"
              placeholder="Current Designation*"
              name="designation"
              required
            />
            <input
              type="text"
              placeholder="Company Name"
              name="company-name"
              required
            />
            <input
              type="text"
              placeholder="Work Duration"
              name="work duration"
              required
            />

            <input type="file" id="real-file" hidden="hidden" />
            <button type="button" id="custom-button" onclick="loadData()">
              Upload CV
            </button>
            <span id="custom-text">No file chose</span>
            <br />

            <button type="Submit" class="registerbtn">Apply</button>

            <hr />
          </div>
